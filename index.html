<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
        <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/09/Figura-Nike-Logo-PNG.png">
        </a>
    </header>

    <div>
        <h1>
            <p>
                Cadastro de Funcionário
            </p>
        </h1>
    </div>

    <div>
            <input type="text" id="nome" placeholder="Nome do Funcionário">
    </div>

    <div>
        <input type="text" id="cpf" placeholder="CPF do Funcionário" max="11">
    </div>

    <div>
        <input type="text" id="rg" placeholder="RG do Funcionário" max="9">
    </div>
  
    <script src="main.js"></script>
</body>
</html>
